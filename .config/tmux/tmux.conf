# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -gw allow-passthrough on # Presenterm needs this to allow kitty image protocol to render correctly

# https://yazi-rs.github.io/docs/image-preview/#tmux
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

## Keybinds
bind C-l display-popup \
  -d "#{pane_current_path}" \
  -h 80% \
  -w 80% \
  -E 'tmux new-session lazygit \; set status off \; setw pane-border-status off'
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -h 80% \
  -w 80% \
  -E 'tmux new-session zsh \; set status off \; setw pane-border-status off'
# https://github.com/sxyazi/yazi/issues/2308#issuecomment-2731102243
bind C-y display-popup \
  -d "#{pane_current_path}" \
  -h 80% \
  -w 80% \
  -E 'tmux new-session yazi \; set status off \; setw pane-border-status off'

bind -r Left swap-window -t -1\; select-window -t -1
bind -r Right swap-window -t +1\; select-window -t +1

# Install tpm if its not available
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
